<section class="py-5 mt-5 container text-center">
  <h1 class="fw-bold mb-4">Get In Touch</h1>
  <p class="mb-5 lead text-secondary">Have questions or want to start a conversation? Weâ€™re here to help!</p>

  <form class="contact-form">
    <div class="mb-3 text-start">
      <label for="name" class="form-label fw-semibold">Name</label>
      <input type="text" id="name" class="form-control" placeholder="Your full name" required />
    </div>
    <div class="mb-3 text-start">
      <label for="email" class="form-label fw-semibold">Email</label>
      <input type="email" id="email" class="form-control" placeholder="name@example.com" required />
    </div>
    <div class="mb-3 text-start">
      <label for="message" class="form-label fw-semibold">Message</label>
      <textarea id="message" rows="5" class="form-control" placeholder="Write your message here" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary w-100">Send Message</button>
  </form>
